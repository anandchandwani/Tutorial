<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Job Finder</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/superhero.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body ng-app="tokenAuthApp">
    <div class="header" ng-include="'views/header.html'"></div>

    <div class="container">
      <div class="row">
        <div ui-view class="ui-view-container"></div>
      </div>
    </div>

    <div class="alert alert-{{alert.type}} animated main-alert"
         ng-class="{'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown}">
      <strong>{{alert.title}}</strong>
      {{alert.message}}
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from Andy</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/validateEquals.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/services/alert.js"></script>
    <script src="scripts/services/authtoken.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/logout.js"></script>
    <script src="scripts/controllers/jobs.js"></script>
    <script src="scripts/services/authinterceptor.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/auth.js"></script>
    <!-- endbuild -->
</body>
</html>

<form name="register"
      class="form-signin"
      ng-submit="submit()"
      novalidate>

  <h1 class="form-signin-heading text-muted">Sign Up</h1>

  <input type="email"
         ng-model="email"
         name="email"
         class="form-control"
         placeholder="Email address"
         required>
  <p class="help-block"
     ng-show="register.email.$dirty && register.email.$invalid">
    invalid email
  </p>

  <input name="password"
         ng-model="password"
         type="password"
         class="form-control"
         placeholder="Password"
         required>

  <input name="password_confirm"
         ng-model="password_confirm"
         type="password"
         class="form-control"
         placeholder="Confirm Password"
         validate-equals="password">
  <p class="help-block"
     ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">
    password not matching
  </p>

  <button ng-disabled="register.$invalid"
          class="btn btn-lg btn-primary btn-block"
          type="submit">
    Sign Up
  </button>
</form>
